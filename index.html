<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo de l'entreprise" />
      </div>

      <button class="menu-toggle" aria-label="Ouvrir le menu">
        &#9776;
      </button>

      <ul class="menu">
        <li><a href="#realisations">Réalisations</a></li>
        <li><a href="#histoire">Notre histoire</a></li>
        <li><a href="#partenaires">Partenaires</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECTION ACCUEIL -->
  <section class="overlay">
    <h1>STORES DESIGN LORIENT</h1>
    <p>Stores intérieurs & extérieurs</p>
  </section>

  <!-- SECTIONS DE CONTENU -->
  <section>
    <h2>Ils parlent de nous</h2>
    <p>Liste de partenaires...</p>
  </section>

  <section id="partenaires">
    <h2>Nos partenaires</h2>
    <div id="liste-partenaires" class="partenaires-container"></div>
  </section>

  <!-- SECTION PROJETS -->
  <section id="projets" class="projets-container">
    <h2>Nos Projets</h2>
    <div id="liste-projets">
      <p class="loader">Chargement des projets…</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <ul class="footer-menu">
      <li><a href="#realisations">Marques</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="footer-social">
      <p>Retrouvez-nous sur :</p>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
